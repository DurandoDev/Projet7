<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/loginStyle.css}"/>
</head>
  <body>
  <div class="center">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login Page</h5>
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${param.username}">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <input type="submit" class="btn btn-primary" value="Login">
          <p> OR </p>
          <a type="button" class="btn btn-primary" th:href="@{/oauth2/authorization/github}">Login with GitHub</a>
        </form>
        <br>
        <a th:href="@{/user/add}" class="card-link">Don't have an account? Sign up here.</a>
      </div>
    </div>
  </div>

  </body>
</html>
