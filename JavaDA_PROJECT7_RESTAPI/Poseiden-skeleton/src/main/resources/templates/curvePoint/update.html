<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Update CurvePoint</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/addStyle.css}"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Update CurvePoint</h2>
		</div>
		<div class="container">
			<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="curveId">Curve Id</label>
					<input type="text" name="curveId" class="form-control" id="curveId" th:value="${curvePoint.curveId}">
				</div>
				<div class="form-group">
					<label for="term">Term</label>
					<input type="text" name="term" class="form-control" id="term" th:value="${curvePoint.term}">
				</div>
				<div class="form-group">
					<label for="value">Value</label>
					<input type="text" name="value" class="form-control" id="value" th:value="${curvePoint.value}">
				</div>
					<a class="btn btn-danger" th:href="@{/curvePoint/list}">Cancel</a>
					<button type="submit" class="btn btn-primary">Update Curvepoint</button>
			</form>
		</div>
	</div>
</body>
</html>
