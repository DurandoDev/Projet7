<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Trade</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/addStyle.css}"/>
</head>
<body>
<div class="container">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand">POSEIDON</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/bidList/list}">bidList</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/curvePoint/list}">CurvePoint</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/rating/list}">Rating</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/trade/list}">Trade</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/ruleName/list}">Rule</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="col-6 text-right">
		<b th:inline="text"  class="user">user: [[${#httpServletRequest.remoteUser}]] </b>
		<form th:action="@{/logout}" method="post">
			<button type="submit" class="btn btn-danger" id="logout">Logout</button>
		</form>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="trade : ${trades}">
				<td th:text="${trade.tradeId}"></td>
				<td th:text="${trade.account}"></td>
				<td th:text="${trade.type}"></td>
				<td th:text="${trade.buyQuantity}"></td>
				<td>
					<a class="btn btn-danger" th:href="@{/trade/delete/{id}(id=${trade.tradeId})}">Delete</a>
					<a class="btn btn-primary" th:href="@{/trade/update/{id}(id=${trade.tradeId})}">Edit</a>
				</td>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
