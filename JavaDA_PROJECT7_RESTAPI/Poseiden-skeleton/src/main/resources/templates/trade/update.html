<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Update Trade</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/addStyle.css}"/>
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="container">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal">
			<div class="form-group">
				<label for="account" class="form-label">Account</label>
				<input type="text" name="account" class="form-control" id="account" th:value="${trade.account}">
			</div>
			<div class="form-group">
				<label for="type" class="form-label">Type</label>
				<input type="text" name="type" class="form-control" id="type" th:value="${trade.type}">
			</div>
			<div class="form-group">
				<label for="buyQuantity" class="form-label">Buy Quantity</label>
				<input type="text" name="buyQuantity" class="form-control" id="buyQuantity" th:value="${trade.buyQuantity}">
			</div>
			<div class="form-group">
				<label for="sellQuantity" class="form-label">Sell Quantity</label>
				<input type="text" name="sellQuantity" class="form-control" id="sellQuantity" th:value="${trade.sellQuantity}">
			</div>
			<div class="form-group">
				<label for="buyPrice" class="form-label">Buy Price</label>
				<input type="text" name="buyPrice" class="form-control" id="buyPrice" th:value="${trade.buyPrice}">
			</div>
			<div class="form-group">
				<label for="sellPrice" class="form-label">Sell Price</label>
				<input type="text" name="sellPrice" class="form-control" id="sellPrice" th:value="${trade.sellPrice}">
			</div>
			<a class="btn btn-danger" th:href="@{/trade/list}">Cancel</a>
			<button type="submit" class="btn btn-primary">Update Trade</button>
		</form>
	</div>

</div>
</body>
</html>
