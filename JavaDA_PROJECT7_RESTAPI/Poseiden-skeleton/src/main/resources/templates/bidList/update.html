<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Update Bid</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/addStyle.css}"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Update Bid</h2>
		</div>
		<div class="container">
			<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post">
					<div class="form-group">
						<label for="account" class="form-label">Account</label>
						<input type="text" name="account" class="form-control" id="account" th:value="${bidList.account}" >
					</div>
					<div class="form-group">
						<label for="type" class="form-label">Type</label>
						<input type="text" name="type" class="form-control" id="type" th:value="${bidList.type}">
					</div>
					<div class="form-group">
						<label for="bidQuantity" class="form-label">Bid quantity</label>
						<input type="text" name="bidQuantity" class="form-control" id="bidQuantity" th:value="${bidList.bidQuantity}">
					</div>
				<br>
					<a class="btn btn-danger" th:href="@{/bidList/list}">Cancel</a>
					<button type="submit" class="btn btn-primary">Update BidList</button>
			</form>
		</div>
	</div>
</body>
</html>
