<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
			<div class="mb-3">
				<label for="moodysRating" class="form-label">moodysRating</label>
				<input type="text" name="moodysRating" class="form-control" id="moodysRating" placeholder="moodysRating">
			</div>
			<div class="mb-3">
				<label for="sandPRating" class="form-label">sandPRating</label>
				<input type="text" name="sandPRating" class="form-control" id="sandPRating" placeholder="sandPRating">
			</div>
			<div class="mb-3">
				<label for="fitchRating" class="form-label">fitchRating</label>
				<input type="text" name="fitchRating" class="form-control" id="fitchRating" placeholder="fitchRating">
			</div>
			<div class="mb-3">
				<label for="orderNumber" class="form-label">orderNumber</label>
				<input type="text" name="orderNumber" class="form-control" id="orderNumber" placeholder="orderNumber">
			</div>
			<button type="button" class="btn btn-primary">Cancel</button>
			<button type="submit" class="btn btn-primary">Save Data</button>
		</form>
	</div>

</div>
</body>
</html>
