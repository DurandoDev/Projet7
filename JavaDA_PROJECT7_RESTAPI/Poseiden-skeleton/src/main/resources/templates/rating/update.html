<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Update Rating</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/addStyle.css}"/>
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Update Rating</h2>
		</div>

		<div class="container">
			<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="moodysRating" class="form-label">moodysRating</label>
					<input type="text" name="moodysRating" class="form-control" id="moodysRating" th:value="${rating.moodysRating}">
				</div>
				<div class="form-group">
					<label for="sandPRating" class="form-label">sandPRating</label>
					<input type="text" name="sandPRating" class="form-control" id="sandPRating" th:value="${rating.sandPRating}">
				</div>
				<div class="form-group">
					<label for="fitchRating" class="form-label">fitchRating</label>
					<input type="text" name="fitchRating" class="form-control" id="fitchRating" th:value="${rating.fitchRating}">
				</div>
				<div class="mb-3">
					<label for="orderNumber" class="form-label">orderNumber</label>
					<input type="text" name="orderNumber" class="form-control" id="orderNumber" th:value="${rating.orderNumber}">
				</div>
				<a class="btn btn-danger" th:href="@{/rating/list}">Cancel</a>
				<button type="submit" class="btn btn-primary">Update Rating</button>
			</form>
		</div>
	</div>
</body>
</html>
