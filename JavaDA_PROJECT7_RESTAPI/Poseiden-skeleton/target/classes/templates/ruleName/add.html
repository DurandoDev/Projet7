<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/addStyle.css" >
</head>
<body>
	<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
		<strong th:text="${message}"></strong>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div class="container">
		<div class="row">
			<h2>Add New Rule</h2>
		</div>
		<form th:action="@{/logout}" method="post">
			<button type="submit" class="btn btn-danger" id="logout">Logout</button>
		</form>
		<div class="row">
			<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="container">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" name="name" th:field="*{name}" class="form-control" id="name" placeholder="name">
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">Description</label>
					<input type="text" name="description" th:field="*{description}" class="form-control" id="description" placeholder="description">
					<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</div>
				<div class="mb-3">
					<label for="json" class="form-label">Json</label>
					<input type="text" name="json" th:field="*{json}" class="form-control" id="json" placeholder="json">
					<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
				</div>
				<div class="mb-3">
					<label for="template" class="form-label">Template</label>
					<input type="text" name="template" th:field="*{template}" class="form-control" id="template" placeholder="template">
					<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
				</div>
				<div class="mb-3">
					<label for="sqlStr" class="form-label">SqlStr</label>
					<input type="text" name="sqlStr" th:field="*{sqlStr}" class="form-control" id="sqlStr" placeholder="sqlStr">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
				</div>
				<div class="mb-3">
					<label for="sqlPart" class="form-label">SqlPart</label>
					<input type="text" name="sqlPart" th:field="*{sqlPart}" class="form-control" id="sqlPart" placeholder="sqlPart">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
				</div>
				<a class="btn btn-danger" th:href="@{/ruleName/list}">Cancel</a>
				<button type="submit" class="btn btn-primary">Add Rule</button>
			</form>
		</div>
	</div>
</body>
</html>
