<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" name="name" class="form-control" id="name" placeholder="name">
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<input type="text" name="description" class="form-control" id="description" placeholder="description">
			</div>
			<div class="mb-3">
				<label for="json" class="form-label">Json</label>
				<input type="text" name="json" class="form-control" id="json" placeholder="json">
			</div>
			<div class="mb-3">
				<label for="template" class="form-label">Template</label>
				<input type="text" name="template" class="form-control" id="template" placeholder="template">
			</div>
			<div class="mb-3">
				<label for="sqlStr" class="form-label">SqlStr</label>
				<input type="text" name="sqlStr" class="form-control" id="sqlStr" placeholder="sqlStr">
			</div>
			<div class="mb-3">
				<label for="sqlPart" class="form-label">SqlPart</label>
				<input type="text" name="sqlPart" class="form-control" id="sqlPart" placeholder="sqlPart">
			</div>
			<button type="button" class="btn btn-primary">Cancel</button>
			<button type="submit" class="btn btn-primary">Save Data</button>
		</form>
	</div>

</div>
</body>
</html>
