<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	<link rel="stylesheet" th:href="@{/css/addStyle.css}"/>
</head>
<body>
	<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
		<strong th:text="${message}"></strong>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div class="container">
		<div class="row">
			<h2>Add New Curve Point</h2>
		</div>
		<form th:action="@{/logout}" method="post">
			<button type="submit" class="btn btn-danger" id="logout">Logout</button>
		</form>
		<div class="row">
			<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="container">
				<div class="mb-3">
					<label for="curveId" class="form-label">Curve Id</label>
					<input type="text" name="curveId" th:field="*{curveId}" class="form-control" id="curveId" placeholder="Curve Id">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
				<div class="mb-3">
					<label for="term" class="form-label">Term</label>
					<input type="text" name="term" th:field="*{term}" class="form-control" id="term" placeholder="Term">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
				<div class="mb-3">
					<label for="value" class="form-label">Value</label>
					<input type="text" name="value" th:field="*{value}" class="form-control" id="value" placeholder="Value">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
				<a class="btn btn-danger" th:href="@{/curvePoint/list}">Cancel</a>
				<button type="submit" class="btn btn-primary">Add Curvepoint</button>
			</form>
		</div>
	</div>
</body>
</html>
