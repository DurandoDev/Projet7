<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link th:href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" th:rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="container">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
			 -->
				<div class="form-group">
					<label for="account">Account</label>
					<input type="text" name="account" class="form-control" id="account" placeholder="Account Name">
				</div>
				<div class="form-group">
					<label for="type" class="form-label">Type</label>
					<input type="text" name="type" class="form-control" id="type" placeholder="Account Type">
				</div>
				<div class="form-group">
					<label for="bidQuantity" class="form-label">Bid quantity</label>
					<input type="text" name="bidQuantity" class="form-control" id="bidQuantity" placeholder="Bid quantity">
				</div>
				<button type="button" class="btn btn-primary">Cancel</button>
				<button type="submit" class="btn btn-primary">Update BidList</button>
		</form>
	</div>

</div>
</body>
</html>
