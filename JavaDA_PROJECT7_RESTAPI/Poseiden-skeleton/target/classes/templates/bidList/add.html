<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Bid add</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/addStyle.css}"/>
</head>
<body>
	<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
		<strong th:text="${message}"></strong>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div class="container">
		<div class="row">
			<h2>Add New Bid</h2>
		</div>
		<form th:action="@{/logout}" method="post">
			<button type="submit" class="btn btn-danger" id="logout">Logout</button>
		</form>
		<div class="row">
			<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="container">
				<div class="mb-3">
					<label for="account" class="form-label">Account</label>
					<input type="text" name="account" th:field="*{account}" class="form-control" id="account" placeholder="account">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
				<div class="mb-3">
					<label for="type" class="form-label">Type</label>
					<input type="text" name="type" th:field="*{type}" class="form-control" id="type" placeholder="type">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
				<div class="mb-3">
					<label for="bidQuantity" class="form-label">Bid quantity</label>
					<input type="text" name="bidQuantity" th:field="*{bidQuantity}" class="form-control" id="bidQuantity" placeholder="Bid quantity">
					<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
				</div>
				<a class="btn btn-danger" th:href="@{/bidList/list}">Cancel</a>
				<button type="submit" class="btn btn-primary">Add BidList</button>
			</form>
		</div>
	</div>
</body>
</html>
