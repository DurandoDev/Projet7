<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: black">
<div class="container">

	<div class="row">
		<h1>Add Bid Screen</h1>
	</div>
	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="container">
			<div class="mb-3">
				<label for="account" class="form-label" style="color: white">Account</label>
				<input type="text" name="account" class="form-control" id="account" placeholder="account">
			</div>
			<div class="mb-3">
				<label for="type" class="form-label" style="color: white">Type</label>
				<input type="text" name="type" class="form-control" id="type" placeholder="type">
			</div>
			<div class="mb-3">
				<label for="bidQuantity" class="form-label" style="color: white">Bid quantity</label>
				<input type="text" name="bidQuantity" class="form-control" id="bidQuantity" placeholder="Bid quantity">
			</div>
			<button type="button" class="btn btn-primary">Cancel</button>
			<button type="submit" class="btn btn-primary">Add BidList</button>
		</form>
	</div>

</div>
</body>
</html>
