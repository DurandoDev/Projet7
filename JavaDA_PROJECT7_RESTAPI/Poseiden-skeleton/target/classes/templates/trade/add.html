<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/addStyle.css}"/>
</head>
<body>
<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
	<strong th:text="${message}"></strong>
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
	<div class="row">
		<h2>Add New Trade</h2>
	</div>
	<form th:action="@{/logout}" method="post">
		<button type="submit" class="btn btn-danger" id="logout">Logout</button>
	</form>
	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal">
			<div class="mb-3">
				<label for="account" class="form-label">Account</label>
				<input type="text" name="account" th:field="*{account}" class="form-control" id="account" placeholder="account">
				<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
			</div>
			<div class="mb-3">
				<label for="type" class="form-label">Type</label>
				<input type="text" name="type" th:field="*{type}" class="form-control" id="type" placeholder="type">
				<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
			</div>
			<div class="mb-3">
				<label for="buyQuantity" class="form-label">Buy Quantity</label>
				<input type="text" name="buyQuantity" th:field="*{buyQuantity}" class="form-control" id="buyQuantity" placeholder="buyQuantity">
				<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
			</div>
			<a class="btn btn-danger" th:href="@{/trade/list}">Cancel</a>
			<button type="submit" class="btn btn-primary">Add Trade</button>
		</form>
	</div>
</div>
</body>
</html>
