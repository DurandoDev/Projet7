<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Trade, there are 2 buttons: Save data and Cancel to the list Trade
			 -->
			<div class="mb-3">
				<label for="account" class="form-label">Account</label>
				<input type="text" name="account" class="form-control" id="account" placeholder="account">
			</div>
			<div class="mb-3">
				<label for="type" class="form-label">Type</label>
				<input type="text" name="type" class="form-control" id="type" placeholder="type">
			</div>
			<div class="mb-3">
				<label for="buyQuantity" class="form-label">Buy Quantity</label>
				<input type="text" name="buyQuantity" class="form-control" id="buyQuantity" placeholder="buyQuantity">
			</div>
			<div class="mb-3">
				<label for="sellQuantity" class="form-label">Sell Quantity</label>
				<input type="text" name="sellQuantity" class="form-control" id="sellQuantity" placeholder="sellQuantity">
			</div>
			<div class="mb-3">
				<label for="buyPrice" class="form-label">Buy Price</label>
				<input type="text" name="buyPrice" class="form-control" id="buyPrice" placeholder="buyPrice">
			</div>
			<div class="mb-3">
				<label for="sellPrice" class="form-label">Sell Price</label>
				<input type="text" name="sellPrice" class="form-control" id="sellPrice" placeholder="sellPrice">
			</div>
			<button type="submit" class="btn btn-primary">Cancel</button>
			<button type="submit" class="btn btn-primary">Save data</button>
		</form>
	</div>

</div>
</body>
</html>
